<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calculator">
        <input type="text" id="display" disable /><br />
        <button id="c" class="operator">C</button>
        <button id="ret" class="operator">&LeftArrowBar;</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">&divide;</button><br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">X</button><br />
        <button id="6">6</button>
        <button id="5">5</button>
        <button id="4">4</button>
        <button id="-" class="operator">&minus;</button><br />
        <button id="3">3</button>
        <button id="2">2</button>
        <button id="1">1</button>
        <button id="+" class="operator">&plus;</button><br />
        <button id="=" class="operator equal">&equals;</button>
        <button id="0" class="zero">0</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
